<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signage Costing Sheet</title>

    <!-- Libraries (NO BUILD TOOLS REQUIRED) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @media print {
            .print\\:hidden { display: none !important; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">

const { useState } = React;

/*********************
 * STATIC DATA
 *********************/
const UNITS = ['Sq Inch', 'sqft', 'Inch', 'Nos', 'LS'];

const PRODUCTS = {
    FG1001: { name: 'Backlit Sign', specs: ['Acrylic + LED'] },
    FG1002: { name: 'Non Lit Sign', specs: ['ACP + Vinyl'] },
    FG1004: { name: '3D Letters', specs: ['Aluminium Channel + Acrylic'] }
};

/*********************
 * MAIN APP
 *********************/
function App() {

    const [quotation, setQuotation] = useState({
        company: 'SIGN TECHNIC INDUSTRIES PVT LTD',
        client: '',
        quotationNo: '1',
        date: new Date().toLocaleDateString('en-GB'),
        gst: 18
    });

    const [items, setItems] = useState([
        { id: 1, productCode: '', description: '', spec: '', qty: 0, unit: 'Sq Inch', rate: 0, amount: 0, isPercent: false }
    ]);

    /*********************
     * CORE CALCULATION
     *********************/
    const updateItem = (id, field, value) => {
        setItems(prev => prev.map(row => {
            if (row.id !== id) return row;

            const updated = { ...row, [field]: value };
            const qty = Number(updated.qty) || 0;
            const rate = Number(updated.rate) || 0;

            if (updated.isPercent) {
                const base = prev.filter(r => !r.isPercent && r.id !== id)
                                 .reduce((s, r) => s + (r.qty * r.rate), 0);
                updated.amount = (base * rate) / 100;
            } else {
                updated.amount = qty * rate;
            }
            return updated;
        }));
    };

    const addRow = () => {
        setItems([...items, { id: Date.now(), productCode: '', description: '', spec: '', qty: 0, unit: 'Sq Inch', rate: 0, amount: 0, isPercent: false }]);
    };

    const subtotal = items.reduce((s, i) => s + i.amount, 0);
    const gstAmt = subtotal * quotation.gst / 100;
    const grandTotal = subtotal + gstAmt;

    /*********************
     * EXPORT TO EXCEL
     *********************/
    const exportExcel = () => {
        const wsData = [
            ['Quotation No', quotation.quotationNo],
            ['Client', quotation.client],
            ['Date', quotation.date],
            [],
            ['Description', 'Qty', 'Unit', 'Rate', 'Amount']
        ];

        items.forEach(i => wsData.push([
            i.description,
            i.qty,
            i.unit,
            i.rate,
            i.amount.toFixed(2)
        ]));

        wsData.push([]);
        wsData.push(['Subtotal', '', '', '', subtotal.toFixed(2)]);
        wsData.push([`GST ${quotation.gst}%`, '', '', '', gstAmt.toFixed(2)]);
        wsData.push(['Grand Total', '', '', '', grandTotal.toFixed(2)]);

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, 'Quotation');
        XLSX.writeFile(wb, 'Quotation.xlsx');
    };

    /*********************
     * UI
     *********************/
    return (
        <div className="max-w-6xl mx-auto bg-white shadow mt-6">

            <div className="bg-blue-700 text-white p-4 text-center text-xl font-bold">
                {quotation.company}
            </div>

            <div className="p-4 grid grid-cols-3 gap-4">
                <input placeholder="Client Name" className="border p-2"
                       value={quotation.client}
                       onChange={e => setQuotation({...quotation, client: e.target.value})} />

                <input placeholder="Quotation No" className="border p-2"
                       value={quotation.quotationNo}
                       onChange={e => setQuotation({...quotation, quotationNo: e.target.value})} />

                <input placeholder="Date" className="border p-2"
                       value={quotation.date}
                       onChange={e => setQuotation({...quotation, date: e.target.value})} />
            </div>

            <table className="w-full border">
                <thead className="bg-blue-800 text-white">
                    <tr>
                        <th className="border p-2">Description</th>
                        <th className="border p-2">Qty</th>
                        <th className="border p-2">Unit</th>
                        <th className="border p-2">Rate</th>
                        <th className="border p-2">%</th>
                        <th className="border p-2">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {items.map(row => (
                        <tr key={row.id}>
                            <td className="border p-2">
                                <input className="w-full" value={row.description}
                                       onChange={e => updateItem(row.id, 'description', e.target.value)} />
                            </td>
                            <td className="border p-2">
                                <input type="number" className="w-full text-center"
                                       disabled={row.isPercent}
                                       value={row.qty}
                                       onChange={e => updateItem(row.id, 'qty', e.target.value)} />
                            </td>
                            <td className="border p-2">
                                <select className="w-full" disabled={row.isPercent}
                                        value={row.unit}
                                        onChange={e => updateItem(row.id, 'unit', e.target.value)}>
                                    {UNITS.map(u => <option key={u}>{u}</option>)}
                                </select>
                            </td>
                            <td className="border p-2">
                                <input type="number" className="w-full text-center"
                                       value={row.rate}
                                       onChange={e => updateItem(row.id, 'rate', e.target.value)} />
                            </td>
                            <td className="border p-2 text-center">
                                <input type="checkbox" checked={row.isPercent}
                                       onChange={e => updateItem(row.id, 'isPercent', e.target.checked)} />
                            </td>
                            <td className="border p-2 text-right font-semibold">
                                {row.amount.toFixed(2)}
                            </td>
                        </tr>
                    ))}
                </tbody>
            </table>

            <button onClick={addRow}
                className="m-4 bg-blue-600 text-white px-4 py-2 rounded">
                + Add Row
            </button>

            <div className="p-4 flex justify-end">
                <div className="w-80">
                    <div className="flex justify-between border-b py-1">
                        <span>Subtotal</span><span>{subtotal.toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between border-b py-1">
                        <span>GST {quotation.gst}%</span><span>{gstAmt.toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between bg-blue-800 text-white px-2 py-2 font-bold">
                        <span>Grand Total</span><span>{grandTotal.toFixed(2)}</span>
                    </div>
                </div>
            </div>

            <div className="p-4 text-right print:hidden">
                <button onClick={exportExcel}
                    className="bg-green-600 text-white px-6 py-2 rounded">
                    Export Excel
                </button>
            </div>

        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));

</script>
</body>
</html>
